<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreeClicker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen overflow-hidden">
    <!-- Fixed top bar -->
    <div class="bg-white shadow-md p-4 fixed top-0 w-full lg:w-[calc(100%-20rem)] z-10">
        <div class="container mx-auto flex flex-wrap justify-between items-center gap-4">
            <!-- CO2 Counter -->
            <div class="flex flex-col items-center w-full sm:w-auto">
                <span class="text-gray-600 text-sm">CO2 rejected</span>
                <span class="font-bold text-green-600">0 kg</span>
            </div>

            <!-- Trees Counter -->
            <div class="flex flex-col items-center w-full sm:w-auto">
                <span class="text-gray-600 text-sm">Trees planted</span>
                <span class="font-bold text-green-600">0</span>
            </div>

            <!-- Money Counter -->
            <div class="flex flex-col items-center w-full sm:w-auto">
                <span class="text-gray-600 text-sm">Money</span>
                <span class="font-bold text-green-600">$0</span>
            </div>
        </div>
    </div>

    <!-- Right panel -->
    <div class="fixed right-0 top-0 h-[calc(100vh-18rem)] w-80 bg-white shadow-lg p-4 overflow-y-auto hidden lg:block">
        <h2 class="text-xl font-bold text-green-800 mb-4">Innovations</h2>
        <div class="space-y-4">
            <!-- Add upgrade items here -->
            <div class="p-3 border rounded-lg hover:bg-green-50 cursor-pointer">
                <h3 class="font-semibold">Basic Tree</h3>
                <p class="text-sm text-gray-600">Cost: $10</p>
            </div>
        </div>
    </div>

    <!-- Upgraded panel -->
    <div class="fixed bottom-0 right-0 w-80 bg-white shadow-lg p-4 border-t h-72 hidden lg:block">
        <h2 class="text-xl font-bold text-green-800 mb-4">History</h2>
        <div class="space-y-2 h-56 overflow-y-auto">
            <!-- Upgrade history items will be added here dynamically -->
            <div class="text-sm text-gray-600">No innovations has been done yet</div>
        </div>
    </div>

    <!-- Main content -->
    <div class="container mx-auto px-4 py-8 mt-16 lg:mr-80">
        <div class="flex flex-col items-center justify-center h-[calc(100vh-8rem)] space-y-12">
            <h1 class="text-xl sm:text-2xl font-bold text-green-800 uppercase text-center">Plant a tree !</h1>
            <button class="uppercase bg-green-500 hover:bg-green-600 active:bg-green-700 transform active:scale-95 transition-all text-white text-2xl sm:text-4xl font-bold py-6 sm:py-8 px-8 sm:px-16 w-4/5 sm:w-auto rounded-2xl shadow-lg">
                Plant
            </button>
        </div>
    </div>

    <!-- Mobile bottom navigation -->
    <div class="fixed bottom-0 left-0 w-full bg-white shadow-lg p-4 border-t lg:hidden">
        <div class="flex justify-around">
            <button class="text-green-800 font-semibold">Upgrades</button>
            <button class="text-green-800 font-semibold">History</button>
        </div>
    </div>
</body>
</html>
