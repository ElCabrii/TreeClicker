<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreeClicker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen overflow-hidden flex">
    <!-- Game Area (75%) -->
    <div class="w-3/4 h-screen flex flex-col">
        <!-- Fixed top bar -->
        <div class="bg-white shadow-md p-4">
            <div class="container mx-auto flex justify-between items-center gap-4">
                <div class="flex flex-col items-center">
                    <span class="text-gray-600 text-sm">Years remaining</span>
                    <span class="font-bold text-green-600" id="years-counter">75 years</span>
                </div>
                <div class="flex flex-col items-center">
                    <span class="text-gray-600 text-sm">Trees planted</span>
                    <span class="font-bold text-green-600" id="trees-counter">0</span>
                </div>
                <div class="flex flex-col items-center">
                    <span class="text-gray-600 text-sm">Money</span>
                    <span class="font-bold text-green-600" id="money-counter">$0</span>
                </div>
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="flex-1 p-4">
            <div class="h-full bg-[url('/static/forest.jpeg')] bg-fill bg-center bg-no-repeat rounded-2xl shadow-lg flex flex-col items-center justify-between">
                <div class="flex-1 flex flex-col items-center justify-center space-y-16">
                    <h1 class="text-4xl font-bold text-white uppercase text-center drop-shadow-lg mt-8">Plant a tree !</h1>
                    <button id="plant-button" class="uppercase bg-green-500 hover:bg-green-600 active:bg-green-700 transform active:scale-95 transition-all text-white text-4xl font-bold py-8 px-16 rounded-2xl shadow-lg">
                        Plant
                    </button>
                </div>
                <div class="bg-white px-6 py-2 rounded-full shadow-md mb-8">
                    <span class="text-gray-600 text-sm">Trees per second:</span>
                    <span class="font-bold text-green-600 text-lg ml-2">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Panel (25%) -->
    <div class="w-1/4 h-screen bg-white shadow-lg flex flex-col">
        <!-- Innovations List -->
        <div class="flex-1 p-4 overflow-y-auto">
            <h2 class="text-xl font-bold text-green-800 mb-4">Innovations</h2>
            <div class="space-y-4">
                <div class="p-3 border rounded-lg hover:bg-green-50 cursor-pointer">
                    <h3 class="font-semibold">Basic Tree</h3>
                    <p class="text-sm text-gray-600">Cost: $10</p>
                </div>
            </div>
        </div>

        <!-- History Panel -->
        <div class="h-72 border-t p-4">
            <h2 class="text-xl font-bold text-green-800 mb-4">History</h2>
            <div class="space-y-2 h-48 overflow-y-auto">
                <div class="text-sm text-gray-600">No innovations has been done yet</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
