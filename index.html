<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreeClicker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen overflow-hidden flex">
    <!-- Game Area (75%) -->
    <div class="w-3/4 h-screen flex flex-col">
        <!-- Fixed top bar -->
        <div class="bg-white shadow-md p-4">
            <div class="container mx-auto flex justify-between items-center gap-4">
                <div class="flex flex-col items-center">
                    <span class="text-gray-600 text-sm">Years remaining</span>
                    <span class="font-bold text-green-600" id="years-counter">75 years</span>
                </div>
                <div class="flex flex-col items-center">
                    <span class="text-gray-600 text-sm">Trees planted</span>
                    <span class="font-bold text-green-600" id="trees-counter">0</span>
                </div>
                <div class="flex flex-col items-center">
                    <span class="text-gray-600 text-sm">Money</span>
                    <span class="font-bold text-green-600" id="money-counter">$0</span>
                </div>
            </div>
        </div>

       <!-- Main Game Area -->
<div class="flex-1 p-4">
    <div class="h-full flex flex-col">
        <h1 class="text-4xl font-bold text-green-800 uppercase text-center mb-2">Click to plant</h1>
        <div class="flex-1 bg-[url('https://raw.githubusercontent.com/ElCabrii/TreeClicker/refs/heads/main/assets/images/forest.jpg')] bg-fill bg-center bg-no-repeat rounded-2xl shadow-lg flex flex-col items-center justify-center" id="game-background">
            <div class="flex-1 flex flex-col items-center justify-center">
                <img 
                    id="plant-button" 
                    src="https://raw.githubusercontent.com/ElCabrii/TreeClicker/refs/heads/main/assets/images/tree-icon.png" 
                    alt="Plant Tree" 
                    class="w-32 h-32 cursor-pointer transform hover:scale-105 active:scale-95 transition-all duration-200 drop-shadow-xl"
                >
                </div>
            </div>
        </div>
    </div>
</div>
    </div>

    <!-- Right Panel (25%) -->
    <div class="w-1/4 h-screen bg-white shadow-lg flex flex-col">
        <!-- Innovations List -->
        <div class="flex-1 p-4 overflow-y-auto" id="innovations-list">
            <h2 class="text-xl font-bold text-green-800 mb-4">Innovations</h2>
            <div class="space-y-4"><!-- The new innovations spawn here --></div>
        </div>

        <!-- History Panel -->
        <div class="h-72 border-t p-4">
            <h2 class="text-xl font-bold text-green-800 mb-4">History</h2>
            <div class="space-y-2 h-48 overflow-y-auto">
                <div class="text-sm text-gray-600">No innovations has been done yet</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <a href="about.html" class="fixed bottom-4 right-4 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-full shadow-lg transition-colors">
        Help
    </a>
</body>
</html>
